<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <!-- script方法: 类型位text/x-template -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>面对疾风吧!!!</h2>
    </div>
  </script>
  <!-- template方法 -->
  <template id="cpn2">
    <div>
      <h2>面对疾风吧22222!!!</h2>
    </div>
  </template>
  <script>
    Vue.component("cpn1", {
      template: '#cpn'
    });
    Vue.component("cpn2", {
      template: '#cpn2'
    });
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
