<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <father></father>
  </div>

  <script>
    // 父组件
    const fatherCpn = Vue.extend({
      template: `
        <div>
          <h2>我是父组件</h2>
          <son></son>
        </div>
      `
    });
    // 子组件
    const sonCpn = Vue.extend({
      template: `
        <div>
          <h2>我是子组件</h2>
        </div>
      `
    });
    Vue.component("son", sonCpn)
    Vue.component("father", fatherCpn)
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
