<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var data = "你好"
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(data)
      }, 1000, data)
    }).then((data) => {
      console.log(data)
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(data + "111")
        }, 1000)
      })
    }).then((data) => {
      console.log(data);
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(data + "222")
        }, 1000)
      })
    }).then((data) => {
      console.log(data);
    })
  </script>
</body>
</html>
