<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("你好")
      }, 1000)
    }).then(data => {
      console.log(data)
      return data + "111"
    }).then(data => {
      console.log(data)
      // reject可以直接使用Promise.reject()
      // return Promise.reject("err message")
      // 也可以使用throw自己抛出一个异常
      throw "err message"
    }).then(data => {
      console.log(data)
      return data + "222"
    }).then(data => {
      console.log(data);
    }).catch(err => {
      console.log(err);
    })
  </script>
</body>
</html>
